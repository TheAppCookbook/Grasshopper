<div id="tweet-$TWEET_ID" style="font-family: 'OpenSans';"></div>

<script type="text/javascript">
    window.twttr_loaded = false;
    function Height(elmID) {
        var elmHeight, elmMargin, elm = document.getElementById(elmID);
        if(document.all) {// IE
            elmHeight = elm.currentStyle.height;
            elmMargin = parseInt(elm.currentStyle.marginTop, 10) + parseInt(elm.currentStyle.marginBottom, 10) + "px";
        } else {// Mozilla
            elmHeight = document.defaultView.getComputedStyle(elm, '').getPropertyValue('height');
            elmMargin = parseInt(document.defaultView.getComputedStyle(elm, '').getPropertyValue('margin-top')) + parseInt(document.defaultView.getComputedStyle(elm, '').getPropertyValue('margin-bottom')) + "px";
        }
        return (elmHeight+elmMargin);
    }
    
    twttr.ready(function () {
        twttr.widgets.createTweet('$TWEET_ID', document.getElementById('tweet-$TWEET_ID'), {
            theme: 'light',
            linkColor: '#5EC43B',
            dnt: true
        }).then(function () {
            window.location = 'grasshopper:ready';
        });
    });
</script>
